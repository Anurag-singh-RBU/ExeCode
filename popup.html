<!DOCTYPE html>
<html>
<head>
  <title>Form404</title>

  <!-- Hanken Grotesk Font -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing: border-box;
      font-family: "Hanken Grotesk", sans-serif;
    }

    body{
      width: 320px;
      padding: 14px;
      background: #f9fafb;
      color: #111827;
    }

    h3{
      text-align: center;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .item{
      border-bottom: 1px solid #e5e7eb;
      padding: 8px 0;
    }

    .q{
      font-size: 12.5px;
      color: #6b7280;
      line-height: 1.4;
      text-align: justify;
    }

    .a{
      font-weight: 600;
      margin: 4px 0;
      font-size: 13.5px;
      color: #111827;
      text-align: justify;
    }

    .copy{
      font-size: 11.5px;
      cursor: pointer;
      color: #2563eb;
      font-weight: 500;
      user-select: none;
    }

    .copy:hover{
      text-decoration: underline;
    }

    .empty{
      text-align: center;
      color: #9ca3af;
      font-size: 13px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h3>Form404 Answers</h3>

  <div id="list"></div>

  <script src="popup.js"></script>

</body>
</html>
